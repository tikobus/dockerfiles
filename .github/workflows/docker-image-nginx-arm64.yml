name: Build Nginx Docker Image Arm64

on:
  workflow_dispatch:

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
         
      - name: Setup Qemu
        uses: docker/setup-qemu-action@v2
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build the Nginx Docker image Arm64
        run: docker buildx build --platform=linux/arm64 --file centos/centos7/nginx/Dockerfile --tag ghcr.io/${{ github.actor }}/nginx:1.22-arm64 .

      - name: Push the Nginx Docker image Arm64
        run: docker push ghcr.io/${{ github.actor }}/nginx:1.22-arm64
